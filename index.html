<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;600&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <title>Apple Store</title>
</head>
<body>
  <!-- header -->
    <header class="d-flex align-items-center position-fixed top-0 left-0 bg-light w-100" id="header">
        <!-- title -->
        <div class="logo d-flex align-items-center my-3 mx-2">
            <img src="https://logos-marques.com/wp-content/uploads/2021/03/Apple-logo.png" alt="logo">
            <h1>Apple Store</h1>
        </div>
        <!-- Right bar -->
        <div class="d-flex align-items-center justify-content-end my-3 flex-grow-1 mx-5">
            <!-- Whish list -->
            <div class="wishlist d-flex align-items-center mx-1">
                <i class="fas fa-heart"></i>
                <span id='wish-caunter'>0</span>
            </div>
            <!-- Carrello -->
            <div class="cart d-flex align-items-center mx-1">
                <i class="fas fa-shopping-cart"></i>
                <span id='cart-caunter'>0</span>
                <button class="btn btn-warning ms-3 ms_button" id='btn-buy'>Acquista</button>
            </div>
        </div>
    </header>

    <!-- Shopping area -->
    <section class="products">
        <ul class="shop-container flex-wrap col-10 d-flex mx-auto mt-5">
            <!-- products list -->
        </ul>
    </section>
    <!-- Description area -->
    <section class="description-products container mb-5">
    <!-- Price, Category, Description -->
    </section>
    <!-- JS -->
    <script src="./JS/script.js"></script>
</body>
</html>
